name: Build Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        python-version: [3.14.3]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Executable
        run: |
          STATIC_PATH="static"
          TEMPLATES_PATH="templates"

          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            pyinstaller --onefile --name "PS4 Remote Installer" --windowed \
              --add-data "${STATIC_PATH};static" \
              --add-data "${TEMPLATES_PATH};templates" \
              src/main.py
          else
            pyinstaller --onefile --name "PS4 Remote Installer" --windowed \
              --add-data "${STATIC_PATH}:static" \
              --add-data "${TEMPLATES_PATH}:templates" \
              src/main.py

      - name: Upload Executable
        uses: actions/upload-artifact@v4
        with:
          name: PS4-Remote-Installer-${{ matrix.os }}
          path: |
            dist/PS4\ Remote\ Installer.exe
            dist/PS4\ Remote\ Installer
